{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        a
        {
            text-decoration: none;
            color: rgba(0, 94, 255, 0.872);
        }
        a:hover
        {
            color: black;
            transition-duration: 0.4s;
            font-size: 17px;
        }
    </style>
    <div style="position: fixed; width: 100%;height: 100px;background-color:white;font-family: sans-serif;display: flex;align-content:  center;box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);margin-top: 10px;z-index: 10;"> 
        <h3 style="color:rgba(0, 94, 255, 0.872);font-size: 30px;margin-left: 30px;margin-top: 30px;">Task Manager</h3>
        <ul style="display: flex;color: rgba(0, 94, 255, 0.872);gap: 40px;list-style: none;text-transform: uppercase;font-size: 15px;margin-top: 45px;margin-left: 850px;">
           <li>
            <a  href="{% url 'home' %}">About us</a>
           </li>
           <li>
            <a href="{% url 'login' %}">Sign in</a>
           </li>
           <li>
            <a href="{% url 'registration' %}">Sign up</a>
           </li> 
        </ul>
    </div>
    {% block Abuot %}{% endblock %}
</body>
</html>
